<!DOCTYPE html>
<html lang=nl>
<head>
	<meta charset=utf-8>
	<meta name=description content="Beschrijving van de webpagina">

</head>
<body>
<h2>set!</h2>
<h3>game Board:</h3>
<div id ="gameBoard">

</div>
<h3>all cards:</h3>
<div id ="allCards">

</div>
</body>
<script>

const colorName = ["red","green","purple"];
const shapeName = ["wiggly","diamond","oval"];
const amountName = ["1","2","3"];
const fillName = ["empty","striped","full"];

const cards = amountName
	.flatMap(amount => colorName
		.flatMap(color =>  fillName
			.flatMap(fill => shapeName
				.map(shape => {
					return {amount:amount, color:color, fill:fill, shape:shape}
		}))));

let gameBoard = [9];

//const pickCards = () => gameBoard.map( (value) => cards.pop);
console.log(cards);

function pickCards() {
	gameBoard.map( (value) => cards.pop);

}

function getDeckString() {
	return cards.
		map( (card,index) => `${card.amount} ${card.color}
		${card.fill} ${card.shape}<br>` ).
			reduce ( (a,b) => a + b);

}

const shuffle = () => {
  let currentIndex = cards.length, temporaryValue, randomIndex;

  while (0 !== currentIndex) {

    randomIndex = Math.floor(Math.random() * currentIndex--);

    temporaryValue = cards[currentIndex];
    cards[currentIndex] = cards[randomIndex];
    cards[randomIndex] = temporaryValue;
  }
}

const displayGameBoard= () =>
	document.getElementById("gameBoard").innerHTML += "Komt nog"  + "<br>";

const displayDeck = () =>
	document.getElementById("allCards").innerHTML += getDeckString() ;


const play = () => {
	shuffle();
	displayDeck();
	displayGameBoard();
}

play();

</script>

</html>
