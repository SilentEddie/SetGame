<!DOCTYPE html>
<html>
    <body bgcolor="grey" font-color="grey">
        <svg id="mySVG" width="550" height="800" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <defs>
              <pattern id="pattern-stripe"
                width="4" height="4"
                patternUnits="userSpaceOnUse"
                patternTransform="rotate(45)">
                <rect width="2" height="4" transform="translate(0,0)" fill="white"></rect>
              </pattern>
              <mask id="mask-stripe">
                <rect x="0" y="0" width="100%" height="100%" fill="url(#pattern-stripe)" />
              </mask>
            </defs>
        </svg>

        <script>

            const colorName = ["red","green","purple"];
            const shapeName = ["squiggle","diamond","oval"];
            const amountName = ["1","2","3"];
            const fillName = ["open","striped","full"];

            var svgNS = "http://www.w3.org/2000/svg";
            let cardHeight = 250;
            let cardwidth = 150;
            let cardOffset = 10;
            function getColor(colorNumber)
            {
                if (colorNumber==0)
                {
                    return '#FF1111';//red
                }
                if (colorNumber==1)
                {
                    return '#11FF11';//green
                }
                if (colorNumber==2)
                {
                    return '#FF11FF';//purple
                }
            }
            function getShape(shapeNumber)
            {
                if (shapeNumber==0)
                {
                    return getEllipse();
                }
                if (shapeNumber==1)
                {
                    return getDiamond();
                }
                if (shapeNumber==2)
                {
                    return getSquiggle();
                }
            }
            function getStripedPath()
            {
                var shape = document.createElementNS(svgNS,"path");
                shape.setAttributeNS(null,"d","M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2");
                shape.setAttributeNS(null,"stroke","black");
                shape.setAttributeNS(null,"stroke-width","1");
                return shape;
            }
            function getEllipse()
            {
                var shape = document.createElementNS(svgNS,"ellipse");
                shape.setAttributeNS(null,"id","shape");
                shape.setAttributeNS(null,"cx",75);
                shape.setAttributeNS(null,"cy",50);
                shape.setAttributeNS(null,"rx",50);
                shape.setAttributeNS(null,"ry",20);
                shape.setAttributeNS(null,"fill","purple");
                shape.setAttributeNS(null,"stroke","black");
                shape.setAttributeNS(null,"stroke-width","1");
                document.getElementById("mySVG").appendChild(shape);
            }
            function getDiamond()
            {
                var shape = document.createElementNS(svgNS,"path");
                shape.setAttributeNS(null,"d","M 75 80 125 100 75 120 25 100 Z");
                shape.setAttributeNS(null,"fill","red");
                shape.setAttributeNS(null,"stroke","black");
                shape.setAttributeNS(null,"stroke-width","1");
                document.getElementById("mySVG").appendChild(shape);
            }
            function getSquiggle()
            {
                var shape = document.createElementNS(svgNS,"path");
                shape.setAttributeNS(null,"d","M 1099 704 c-56 -42 -121 -72 -184 -83 -70 -13 -106 -8 -198 30 -283 117 -487 14 -487 -245 0 -87 14 -141 45 -172 35 -34 71 -30 140 16 65 43 138 70 193 70 19 0 76 -14 126 -31 189 -66 357 -29 451 99 80 109 87 274 14 326 -33 23 -60 20 -100 -10z");
                shape.setAttributeNS(null,"fill","green");
                shape.setAttributeNS(null,"transform-origin", "0% 5%");
                shape.setAttributeNS(null,"transform", "scale(.1)");
                shape.setAttributeNS(null,"stroke","black");
                shape.setAttributeNS(null,"stroke-width","5%");
                document.getElementById("mySVG").appendChild(shape);
            }

            function createCardShape(Id, xPos, yPos)
            {
                var shape = document.createElementNS(svgNS,"rect");
                shape.setAttributeNS(null,"id","myshape");
                shape.setAttributeNS(null,"x",xPos*(cardwidth + cardOffset)+1);
                shape.setAttributeNS(null,"y",yPos*(cardHeight + cardOffset)+1);
                shape.setAttributeNS(null,"height",cardHeight);
                shape.setAttributeNS(null,"width",cardwidth);
                shape.setAttributeNS(null,"rx",5);
                shape.setAttributeNS(null,"fill","white");
                return shape;
            }
            function CreateShape(cardId, number, totalNumber, color, shape, pattern)
            {
                return getShape(shape);
            }
            function CreateCard(Id, xPos, yPos, color, shape, number, pattern)
            {
                var container = document.createElementNS(svgNS,"svg");
                container.setAttributeNS(null,"id","card_"+Id);
                document.getElementById("mySVG").appendChild(container);

                let cardShape = createCardShape(Id, xPos, yPos);
                container.appendChild(cardShape);
                for (let i = 0; i<=number;i++)
                {
                    CreateShape(Id, i, number, color, shape, pattern)
                }
            }

            CreateCard(0, 0, 0, 1, 2, 0, 1);
            CreateCard(1, 1, 0, 1, 2, 0, 1);
            CreateCard(2, 2, 0, 1, 2, 0, 1);

            CreateCard(3, 0, 1, 1, 2, 0, 1);
            CreateCard(4, 1, 1, 1, 2, 0, 1);
            CreateCard(5, 2, 1, 1, 2, 0, 1);

            CreateCard(6, 0, 2, 1, 2, 0, 1);
            CreateCard(7, 1, 2, 1, 2, 0, 1);
            CreateCard(8, 2, 2, 1, 2, 0, 1);
        </script>
    </body>
</html>
