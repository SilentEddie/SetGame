<!DOCTYPE html>
<html>
    <body bgcolor="grey" font-color="grey">
        <svg id="mySVG" width="1500" height="2500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <pattern id="diagonalHatch" patternUnits="userSpaceOnUse" width="4" height="4">
                    <path d="M-1,1 l2,-2
                             M0,4 l4,-4
                             M3,5 l2,-2" 
                          style="stroke:black; stroke-width:1" />
                  </pattern>
        </svg>

        <script>
            var svgNS = "http://www.w3.org/2000/svg";  
            function getStripedPath()
            {
                var path = document.createElementNS(svgNS,"path"); 
            }
            function createCircle()
            {
                var shape = document.createElementNS(svgNS,"ellipse"); 
                shape.setAttributeNS(null,"id","shape");
                shape.setAttributeNS(null,"cx",75);
                shape.setAttributeNS(null,"cy",50);
                shape.setAttributeNS(null,"rx",50);
                shape.setAttributeNS(null,"ry",20);
                shape.setAttributeNS(null,"fill","purple");
                shape.setAttributeNS(null,"stroke","black");


                document.getElementById("mySVG").appendChild(shape);
            }  
            function createDiamond()
            {
                var shape = document.createElementNS(svgNS,"path"); 
                shape.setAttributeNS(null,"d","M 75 80 125 100 75 120 25 100 Z");
                shape.setAttributeNS(null,"fill","red");
                shape.setAttributeNS(null,"stroke","black");

                document.getElementById("mySVG").appendChild(shape);
            }  
            function createSquiggle()
            {
                var shape = document.createElementNS(svgNS,"path"); 
                shape.setAttributeNS(null,"d","M 1099 704 c-56 -42 -121 -72 -184 -83 -70 -13 -106 -8 -198 30 -283 117 -487 14 -487 -245 0 -87 14 -141 45 -172 35 -34 71 -30 140 16 65 43 138 70 193 70 19 0 76 -14 126 -31 189 -66 357 -29 451 99 80 109 87 274 14 326 -33 23 -60 20 -100 -10z");
                shape.setAttributeNS(null,"fill","green");
                //shape.setAttributeNS(null,"scale","100");
                //shape.setAttributeNS(null,"scale-y","150");
                shape.setAttributeNS(null,"transform-origin", "0% 5%");
                shape.setAttributeNS(null,"transform", "scale(.1)");
                shape.setAttributeNS(null,"stroke","black");

        //transform: scale(2.0);
                document.getElementById("mySVG").appendChild(shape);
            }  
            
            
            function createCard()
            {
                var shape = document.createElementNS(svgNS,"rect");
                shape.setAttributeNS(null,"id","myshape");
                shape.setAttributeNS(null,"height",250);
                shape.setAttributeNS(null,"width",150);
                shape.setAttributeNS(null,"rx",5);
                shape.setAttributeNS(null,"fill","white");

                document.getElementById("mySVG").appendChild(shape);
            }   
            createCard();
            createCircle();
            createDiamond();
            createSquiggle()
        </script>
    </body>
</html>
